<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/signin</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c425e24a8.js" crossorigin="anonymous"></script>
</head>
<body>


    <div class="container">
        <div class="form-box">
            <h1 id="title">Register</h1>
            <form action="">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forgot Password? <a href="#">Click here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Register</button>
                    <button type="button" id="signinBtn" class="disable"><a href="index.html">Login</a></button>
                </div>
            </form>
        </div>
    </div>

    <script src="signup.js"></script>
    <script src="script.js"></script>
</body>
</html>
