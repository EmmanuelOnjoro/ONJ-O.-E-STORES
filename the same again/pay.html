    <header>
        <h1>Payment Details</h1>
    </header>
<div class="section-a">
    <main>
        <div class="payment-method">
            <div class="mpesa-logo">
                <!-- Safaricom M-Pesa Logo -->
                <div class="mpesa-icon">
                    <span style="color: #fff; ">M<span style="color: red;">~<span
                                style="color: white;">PESA</span></span></span>
                    <!-- You can style this div with CSS to create the M-Pesa logo -->
                </div>
            </div>
            <p>Pay with Safaricom M-Pesa</p>
        </div>
    
        <form action="#" method="post">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" placeholder="Enter amount" required>
    
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
    
            <button type="submit" class="pay-btn">Proceed to Payment</button>
        </form>
    </main>

    


    <script>
        // JavaScript to open the M-Pesa app
        document.getElementById("pay-btn").addEventListener("click", function () {
            const amount = document.getElementById("amount").value;
            const phone = document.getElementById("phone").value;

            // Replace 'your_shortcode' and 'your_lipa_na_mpesa_online_passkey' with your actual values
            const shortcode = 'your_shortcode';
            const passkey = 'your_lipa_na_mpesa_online_passkey';

            // Construct the URL to open the M-Pesa app
            const mpesaUrl = `mpesa://?action=sendmoney&phone=${shortcode}&amount=${amount}&paybill=${shortcode}&account=${phone}&passkey=${passkey}`;

            // Open the M-Pesa app if available, or provide a fallback URL
            window.location.href = mpesaUrl;
        });
    </script>
