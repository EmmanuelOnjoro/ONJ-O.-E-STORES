<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONJ'O.F E-stores</title>

        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="signup.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="burger">
            <div class="layer1"></div>
            <div class="layer2"></div>
            <div class="layer3"></div>
        </div>

        <div class="logo">
            <span class="logo-text">
                <i class="fa fa-cart" style="margin-right: 2.7em;">
                ONJ'O.F
                </i>
                <span style="color: #f09d51; font-size: 1.1em;">
                    JUNIOR
                </span>
            </span>
        </div> 
        <div class="menubar">
            <ul class="list">
                <li class="list-items"><a href="index.html">Home</a></li>
                <li class="list-items"><a href="#product">Products</a></li>
                <li class="list-items"><a href="index.html">Prices</a></li>
                <li class="list-items"><a href="about.html">About</a></li>
                <li class="list-items"><a href="contact.html">Contacts</a></li>
                <li class="list-items"><a href="signup.html">Sign-Up</a></li>
            </ul>
        </div>

        <div class="cart">
            <i class="fa fa-shopping-cart fa-1x"></i>
            <div class="number-of-items">
                <span class="noi">0</span>
            </div>
        </div>        
    </nav>

    <section class="section1">
            <div class="banner">
                <h1>Find Your Favourite Electronics Here</h1>
                <a href="#product">SHOP NOW</a>
            </div>
    </section>

    <section class="section2" id="product">
        <div class="title">
            <h1>PRODUCTS WE OFFER</h1>
        </div>
        <div class="products">

        </div>
    </section>

    <div class="cart-sidebar">
        <div class="cart">
            <span class="close-cart">
                <i class="fa fa-times"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">                
            </div>
            <div class="total-sum">
                <h1>Your Total: KESH <span class="total-amount">0</span></h1>
            </div>
            <div class="clear-cart">
                <button class="btn clear-cart-btn"> Clear Cart</button>
            </div>
            <div class="clear-cart">
                <button class="btn clear-cart-btn"><a href="pay.html"> Proceed</a></button>
            </div>
        </div>
    </div>


    <div class="menu-sidebar">
        <div class="close-menu">
            <i class="fa fa-times"></i>
        </div>
        <div class="menu-menubar">
            <ul class="menu-list">
                <li class="menu-list-items"><a href="index.html">Home</a></li>

                <li class="menu-list-items"><a href="about.html">About</a></li>

            </ul>

    <script src="java.js"></script>
    <script src="signup.js"></script>
    <script src="product.json"></script>
